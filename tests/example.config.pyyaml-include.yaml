rules_folder: /opt/elastalert/rules

run_every:
  seconds: 10

buffer_time:
  minutes: 15

es_host: elasticsearch
es_port: 9200

es_username: elastic
es_password: $ELASTIC_PASS

writeback_index: elastalert_status

alert_time_limit:
  days: 2

include_from_file_seq: !include /home/elastalert/tests/example.config.pyyaml-include.target.seq.yaml
include_from_file_map: !include /home/elastalert/tests/example.config.pyyaml-include.target.map.yaml
